<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodDelivery - Discover Restaurants</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">FoodDelivery</div>
    <nav class="nav-links">
      <a href="#home">Home</a>
      <a href="#restaurants">Restaurants</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="search-container">
      <h1>Discover the best food & drinks in your city</h1>
      <input type="text" class="search-box" placeholder="Search for restaurants or cuisines...">
    </div>
  </section>

  <!-- Categories -->
  <section class="categories">
    <h2 class="section-title">Popular Categories</h2>
    <div class="category-grid">
      <!-- Categories will be added dynamically -->
    </div>
  </section>

  <!-- Restaurants -->
  <section class="restaurants">
    <h2 class="section-title">Top Restaurants</h2>
    <div class="restaurant-grid">
      <!-- Restaurants will be added dynamically -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-section">
      <h3>Company</h3>
      <a href="#">About Us</a>
      <a href="#">Careers</a>
      <a href="#">Contact</a>
    </div>
    <div class="footer-section">
      <h3>Legal</h3>
      <a href="#">Terms & Conditions</a>
      <a href="#">Privacy Policy</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
